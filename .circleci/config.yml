version: 2
defaults: &defaults
  docker:
    - image: circleci/node:14.16.1
jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies

      - run: yarn install

      - save_cache:
          key: v1-dependencies-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules

      - run: yarn test
      - run: yarn run lint
  publish:
    <<: *defaults
    steps:
      - run:
          name: Publish package
          command: npm publish
workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          context: LE
experimental:
  notify:
    branches:
      only:
        - master